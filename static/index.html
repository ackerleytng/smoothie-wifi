<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>smoothie's wifi</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5 mb-5">
        <div class="col border-bottom">
          <h1>smoothie's wifi</h1>
        </div>
      </div>
      <div class="row mt-2 mb-5">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="ssid">Network Name or SSID</label>
              <select class="form-control" id="ssid">
              </select>
            </div>
            <div class="form-group">
              <label for="password-field">Password</label>
              <input type="password" class="form-control" id="password-field"
                     aria-describedby="emailHelp" placeholder="Password/Pre-shared key for wifi">
            </div>
            <div class="form-group mt-5">
              <button id="apply-settings" type="button" class="btn btn-lg btn-dark"
                      onclick="applySettings()">Configure</button>
              <small class="form-text text-muted">Apply wifi settings on smoothie</small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      <div class="container border-top">
        <div class="mt-3">
          <button id="remove-settings" type="button" class="btn btn-sm btn-outline-dark"
                  onclick="removeSettings()">Remove settings</button>
          <p><small class="text-muted">Clear existing wifi settings on smoothie</small></p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
