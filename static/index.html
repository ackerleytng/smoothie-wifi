<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="include/css/bootstrap.min.css">
    <link rel="stylesheet" href="include/css/fontawesome.css">
    <link rel="stylesheet" href="main.css">

    <title>smoothie's wifi</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5 mb-5">
        <div class="col border-bottom">
          <h1>smoothie's wifi</h1>
        </div>
      </div>

      <div class="row mt-2 mb-5">
        <div id="controls" class="col-12">
          <form>
            <div class="form-group">
              <label for="ssid">Network Name or SSID</label>
              <select class="form-control" id="ssid">
              </select>
            </div>
            <div class="form-group">
              <label for="password-field">Password</label>
              <input type="password" class="form-control" id="password-field"
                     aria-describedby="emailHelp" placeholder="Password/Pre-shared key for wifi">
            </div>
            <div class="form-group mt-5">
              <button id="apply-settings" type="button" class="btn btn-lg btn-dark"
                      onclick="applySettings()">Configure</button>
              <small class="form-text text-muted">Apply wifi settings on smoothie</small>
            </div>
          </form>
        </div>

        <div id="connected" class="col-12">
          <div class="row">
            <div class="col">
              <i class="fas fa-check-circle fx-2x tick"></i>
            </div>
            <div class="col">
              <h3>Connected</h3>
              <p id="connected-info"></p>
            </div>
          </div>
          <form>
            <div class="form-group mt-2">
              <button id="remove-settings" type="button" class="btn btn-dark"
                      onclick="removeSettings()">Remove settings</button>
              <small class="form-text text-muted">Clear existing wifi settings on smoothie</small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="include/js/jquery.min.js"></script>
    <script src="include/js/popper.min.js"></script>
    <script src="include/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
